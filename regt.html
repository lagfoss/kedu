<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KEDU - The Educational Community and Curriculum Platform</title>

    <link rel="stylesheet" href="assets/css/styles.css">

    <link href="assets/css/upload.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#ffffff">

  <body>
    <header>
    <div class="logo">
      <a href="index.html"><img src="assets/images/kedulogo.png" alt="logo" height="36px"></a>
    </div>
    </header>
          <div class="supperbox">
              <h1>Please Sign Up Here:</h1>
                <p>Join our online Educational Community. <br>
                  and share lessonplans width other teachers across the globe.</p>
            <form class="suForm" action="dashb.html" method="post">
            <div class="flexi">
                <div style="margin-right: 7%;">
                <label>First Name:</label> <br>
                <input class="signup1" id="fName" type="text" placeholder="Enter your First Name here..." value="" autofocus required/>
              </div>
              <div style="margin-left:7%;">
                <label>Last Name:</label> <br>
                <input class="signup1" type="text" placeholder="Enter your Last Name here..." required/>
              </div>
            </div>
            <div class="flexi">
                  <div style="margin-right: 7%;">
                <label>E-mail:</label><br>
                  <input class="signup1" id="mail" type="email" placeholder="Enter your E-mail here..." value="" required/>
              </div>
              <div style="margin-left:7%;">
            <label>Repeat E-mail:</label> <br>
              <input class="signup1" type="email" placeholder="Repeat your E-mail here..." required></input>
          </div>
        </div>
            <div class="flexi">
          <div style="margin-right: 7%;">
          <label>Password:</label> <br>
            <input class="signup1" id="pw" type="password" placeholder="Enter your Password here..." value="" required/>
          </div>
          <div style="margin-left:7%;">
          <label>Repeat Password:</label> <br>
            <input class="signup1" type="password" placeholder="Repeat your Password here..." required/>
          </div>
        </div>
            <div class="flexi">
                  <div style="margin-right: 7%;">
                     <label>Gender:</label> <br>
                     <div class="signup1" style="background-color:white">
                     <input type="radio" name="gender" value="male" checked >Male
                     <input type="radio" name="gender" value="female"> Female</input>
                   </div>
                </div>
                <div style="margin-left:7%;">
                <label>Phone Number:</label> <br>
                  <input class="signup1" type="tel" placeholder="Enter your Phone Number here..."></input>
                </div>
              </div>
            <div class="flexi">
              <div style="margin-right: 7%;">
                <label>City:</label> <br>
                  <input class="signup1" placeholder="Enter your City here..."></input>
                </div>
                  <div style="margin-left:7%;">
                <label>Birthday:</label> <br>
                  <input class="signup1" type="date" placeholder="Enter your Birthday here..."></input>
                </div>
              </div>
            <div class="flexi">
                <div style="margin-right: 7%;">
                <label>Country:</label> <br>
                  <input class="signup1" placeholder="Enter your Country here..."></input>
                </div>
                <div style="margin-left:7%;">
                <label>School:</label> <br>
                  <input class="signup1" placeholder="Enter your School here..."></input>
                </div>
                <div class="signup2" style="margin-right:14.5%;">
                 <button id="add1" onclick="window.location.href='index.html'">Back</button>
               </div>
               <div class="signup2" style="margin-left:14.5%;">
                <input id="add1" onclick="store()" value="Sign Up" type="submit"/>
              </div>
              </div>
              </form>
        </div>
</body>

</html>
