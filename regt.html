  <body>
    <header>
    <div class="logo">
      <a href="login.html"><img src="assets/images/kedulogo.png" alt="logo" height="36px"></a>
    </div>
    </header>
          <div class="supperbox">
              <h1>Please Register Here:</h1>
                <p>Join our online Educational Community. <br>
                  and share lessonplans width other teachers across the globe.</p>
            <div class="flexi">
                <div style="margin-right: 7%;">
                <label>First Name: </label> <br>
                <input class="signup1" placeholder="John..." autofocus required></input>
              </div>
              <div style="margin-left:7%;">
                <label>Last Name: </label> <br>
                <input class="signup1" placeholder="Doe" required></input>
              </div>
            </div>
            <div class="flexi">
                  <div style="margin-right: 7%;">
                <label>E-mail: </label> <br>
                  <input class="signup1" id="mail" type="email" placeholder="Enter E-mail" required value=""/>
              </div>
              <div style="margin-left:7%;">
            <label>E-mail: </label> <br>
              <input class="signup1" type="email" placeholder="John@gmail.com" required></input>
          </div>
        </div>
            <div class="flexi">
          <div style="margin-right: 7%;">
          <label>Password: </label> <br>
            <input class="signup1" id="pw" type="password" placeholder="Enter Password" required value=""/>
          </div>
          <div style="margin-left:7%;">
          <label>repeat-password: </label> <br>
            <input class="signup1" type="password" placeholder="John1234" required></input>
          </div>
        </div>
            <div class="flexi">
                  <div style="margin-right: 7%;">
                     <label>Gender:</label> <br>
                     <div class="signup1" style="background-color:white">
                     <input type="radio" name="gender" value="male" checked >Male
                     <input type="radio" name="gender" value="female"> Female</input>
                   </div>
                </div>
                <div style="margin-left:7%;">
                <label>Phone number: </label> <br>
                  <input class="signup1" type="tel" placeholder="+00 12345678"></input>
                </div>
              </div>
            <div class="flexi">
              <div style="margin-right: 7%;">
                <label>City: </label> <br>
                  <input class="signup1" placeholder="New Town"></input>
                </div>
                  <div style="margin-left:7%;">
                <label>Birthday: </label> <br>
                  <input class="signup1" type="date"></input>
                </div>
              </div>
            <div class="flexi">
                <div style="margin-right: 7%;">
                <label>Country: </label> <br>
                  <input class="signup1" placeholder="South Region"></input>
                </div>
                <div style="margin-left:7%;">
                <label>School: </label> <br>
                  <input class="signup1" placeholder="New South Prime"></input>
                </div>
                <div class="signup2" style="margin-right:14.5%;">
                 <button id="add1">Back</button>
               </div>
               <div class="signup2" style="margin-left:14.5%;">
                <input id="add1" onclick="store" value="Sign Up" type="submit"/>
              </div>
              </div>
        </div>
