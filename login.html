<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KEDU - The Educational Community and Curriculum Platform</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/js/script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  </head>

  <body class="login">
    <header>
    <div class="logo">
      <a href="login.html"><img src="assets/images/kedulogo.png" alt="logo" height="36px"></a>
    </div>
    </header>
    <section class="login">
      <form id="login">
        <label for="email">Email</label>
        <br>
        <input id="email" type="email" placeholder="Enter Email" required>
        <br>
        <label for="password">Password</label>
        <br>
        <input id="password" type="password" name="username" placeholder="Enter Password" required>
        <br>
        <button id="loginButton" onclick="" type="submit">Log In</button>
        <button onclick="window.location.href='/dash.html'">REGISTER</button>
        </div>
      </form>
    </section>


    <script src="assets/js/script.js">

    </script>

  </body>
</html>
