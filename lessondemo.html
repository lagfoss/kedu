<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>KEDU - The Educational Community and Curriculum Platform</title>
  <meta description="KUBO Education, KEDU for short, is KUBOâ€™s online curriculum platform" />
  <script defer src="assets/js/script.js"></script>
  <link href="assets/css/upload.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#ffffff">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">

<body>
  <header>
    <div class="logo">
      <a href="dashb.html"><img src="assets/images/kedulogo.png" alt="logo" height="36px"></a>
    </div>
  </header>

  <div class="greybox">
    <h1>UPLOAD LESSONPLAN</h1>
    <p>Here you can upload your own lessonplan for KUBO robot. <br> and share your lessonplan width other teachers</p>

    <h2>Lessonplan titel </h2>
    <input class="form-control1" placeholder="Title..."></input><br>
    <br>
    <label><strong>Short description </strong></label><br>
    <textarea class="form-control2" placeholder="In this Lessonplan
                you can learn about..."></textarea><br><br>
    <button id="upload">Upload display picture </button>
    <div class="smallgreybox">
      <button id="addst">+Add another display picture </button>
    </div>
  </div>
  <div class="box">
    <h2> Lesson One </h2>
    <input class="form-control1" placeholder="Title..."></input>
    <button id="upload">Upload Video/Pictures</button><br>

    <h3>Tags</h3>
    <textarea class="form-control" placeholder="KUBO - Education "></textarea>
    <h3>Minutes</h3>
    <textarea class="form-control"></textarea>
    <h3>Age group</h3>
    <textarea class="form-control"></textarea>
    <h3>Tip name</h3>
    <input class="form-control1"></input>
    <br> <label> <strong> Tip <strong> </label> <br>
    <textarea class="form-control"></textarea>
    <div class="smallgreybox">
      <button id="addst">+Add another tip </button>
    </div>
  </div>
  <div class="box">
    <h3>Step 1</h3>
    <input class="form-control1" placeholder="Title..."></input><br>
    <label>Description </label><br>
    <textarea class="form-control2"></textarea><br>
    <button id="upload">Upload picture </button><br>


    <h3>Step 2</h3>
    <input class="form-control1" placeholder="Title..."></input><br>
    <label>Description </label><br>
    <textarea class="form-control2"></textarea><br>
    <button id="upload">Upload picture </button><br>

    <h3>Step 3 </h3>
    <input class="form-control1" placeholder="Title..."></input><br>
    <label>Description </label><br>
    <textarea class="form-control2"></textarea><br>
    <button id="upload">Upload picture </button><br>
    <div class="smallgreybox">
      <button id="addst">+Add another step </button>
    </div>
  </div>


  <div class="downunder">
    <div class="colorback" style=" margin-left: -30%; margin-right: 30%;">
      <button id="add2" type="button">+Add another lesson</button>
    </div>
    <div style="margin-left: 30%; margin-right: -30%">
      <button id="add1" onclick="window.location.href='lplans.html'" type="button">Upload everything</button>
    </div>
  </div>
</body>
</html>
